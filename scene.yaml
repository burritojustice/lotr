styles:
    _points:
        base: points
        blend: overlay
        blend_order: 10
    _text:
        base: text
        blend: overlay
        blend_order: 11
    _lines:
        base: lines
        blend: overlay
        blend_order: 1
    _lines_low:
        base: lines
        blend: inlay
        blend_order: 2
